type: object
description: Metadata for a logical file
required:
  - updateType
  - filePath
properties:
  updateType:
    type: string
    enum:
      - CREATE_OVERRIDE
      - DELETE
    description: Type of file update operation
  filePath:
    type: string
    description: Logical file path or name
  createdAt:
    type: integer
    format: int64
    description: Unix timestamp in milliseconds when the file was created
  updatedAt:
    type: integer
    format: int64
    description: Unix timestamp in milliseconds when the file was last updated
  authorsFileSignatures:
    type: array
    items:
      $ref: './FiddSignature.yaml'
  progressiveCrcs:
    type: array
    items:
      $ref: './ProgressiveCrc.yaml'
  externalLinks:
    type: array
    items:
      $ref: './ExternalResource.yaml'

