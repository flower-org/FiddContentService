type: object
description: Section information from FiddKey
required:
  - sectionOffset
  - sectionLength
properties:
  sectionOffset:
    type: integer
    format: int64
  sectionLength:
    type: integer
    format: int64
  encryptionAlgorithm:
    type: string
  encryptionKeyData:
    type: string
    format: byte
    description: Base64-encoded encryption key data (algorithm-specific, may include key + IV)
  crcs:
    type: array
    items:
      $ref: './FiddSignature.yaml'
  headerLength:
    type: integer
    description: Size of header in section (v1.1)

