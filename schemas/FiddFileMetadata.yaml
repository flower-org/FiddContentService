type: object
description: Metadata for a message in the Fidd file system
required:
  - messageNumber
  - originalMessageNumber
  - postId
  - versionNumber
  - isNewOrSquash
  - isDelete
properties:
  messageNumber:
    $ref: '../schemas/MessageNumber.yaml'
  originalMessageNumber:
    allOf:
      - $ref: '../schemas/MessageNumber.yaml'
      - description: Post originally published as msg number
  previousMessageNumber:
    allOf:
      - $ref: '../schemas/MessageNumber.yaml'
  postId:
    type: string
  versionNumber:
    type: integer
  isNewOrSquash:
    type: boolean
  isDelete:
    type: boolean
  originalMessageCreationTime:
    type: integer
    format: int64
    description: Unix timestamp in milliseconds
  messageCreationTime:
    type: integer
    format: int64
    description: Unix timestamp in milliseconds
  authorsPublicKeyFormat:
    type: string
  authorsPublicKey:
    type: string
    format: byte
    description: Base64-encoded public key
  authorsFiddFileSignatureFormats:
    type: array
    items:
      type: string
  authorsFiddKeyFileSignatureFormats:
    type: array
    items:
      type: string

